  <style>
    .mbsc-ios .mbsc-dt-whl-d .mbsc-sc-itm,
    .mbsc-ios .mbsc-dt-whl-date .mbsc-sc-itm,
    .mbsc-ios .mbsc-dt-whl-h .mbsc-sc-itm {
      text-align: center;
    }

    /*.mbsc-ios .mbsc-dt-whl-d .mbsc-sc-itm:after,*/
    /*.mbsc-ios .mbsc-dt-whl-date .mbsc-sc-itm:after,*/
    .mbsc-ios .mbsc-dt-whl-h .mbsc-sc-itm:after {
      display: inline-block;
      content: '时';
    }

    .mbsc-ios .mbsc-dt-whl-h .mbsc-sc-itm.mbsc-sc-itm-ph:after {
      content: '';
    }

    /*.mbsc-ios .mbsc-dt-whl-d .mbsc-sc-itm:after,*/
    /*.mbsc-ios .mbsc-dt-whl-date .mbsc-sc-itm:after,*/

      display: inline-block;
      content: '分';
    }

    .mbsc-ios .mbsc-dt-whl-i .mbsc-sc-itm.mbsc-sc-itm-ph:after {
      content: '';
    }

    .mbsc-ios .mbsc-sc-whl-gr-3d .mbsc-sc-itm-3d {

    }

    .mbsc-ios .mbsc-sc-itm {

    }

  </style>

<body>
<div id="trydrivercar" v-cloak></div>

<script>
  mobiscroll.settings = {
    lang: 'zh',
    theme: 'ios'
  };
  window.onpageshow = function (e) {
    if (e.persisted) {
      window.location.reload();
    }
  }
</script>
<style type="text/css">
  .wx-input-wrap .v-modal {
    opacity: 0 !important;
  }
</style>
<style type="text/css">
  body {
    font-family: PingFangSC-Regular;
  }

  .server-confirm-panel {
    padding-top: 25px;
    border-top: 1px solid #E2E2E2;
  }

  .server-confirm-panel > div {
    display: flex;
    line-height: 28px;
    font-size: 15px;
  }

  .server-confirm-panel > div > div:nth-of-type(1) {
    text-align: left;
    width: 75px;
    flex: 0 0 auto;
    color: #808080;
  }

  .server-confirm-panel > div > div:nth-of-type(2) {
    text-align: left;
    color: #141414;
  }

  /* mint-ui switch S */
  .mint-switch-input:checked + .mint-switch-core {
    border-color: rgb(179, 94, 31);
    background-color: rgb(179, 94, 31);
  }

  .mint-switch-core {
    display: inline-block;
    position: relative;
    width: 38px;
    height: 18px;
    border: 1px solid #d9d9d9;
    border-radius: 16px;
    box-sizing: border-box;
    background: #d9d9d9;
  }

  .mint-switch-core::before {
    width: 38px !important;
    height: 18px !important;
    background-color: #d8d8d8;
  }

  .mint-switch-core::after {
    width: 16px;
    height: 16px;
    background-color: #fff;
    box-shadow: 0 1px 3px rgba(0, 0, 0, .4);
  }

  /* mint-ui switch E */
  .mint-switch .mint-switch-core {
    width: 38px !important;
    height: 18px !important;
  }

  .mint-switch-core::before {
    width: 38px !important;
    height: 18px !important;
    box-shadow: initial !important;
  }

  .mint-switch-core::after {
    width: 16px !important;
    height: 16px !important;
  }
</style>
</body>
</html>
